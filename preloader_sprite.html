<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio Eco - Sprite Animation</title>
    <style>
        /* Reset */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            background-color: #FFFFFF;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .loader-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Word Wrapper */
        .word {
            display: flex;
            align-items: flex-end;
            /* Align bottom to handle potential height diffs */
            gap: 0px;
            /* Natural kerning will be handled by characters, minimal gap */
            font-size: 80px;
            font-weight: 900;
            line-height: 1;
            position: relative;
            z-index: 10;
        }

        /* Individual Letters */
        .char {
            position: relative;
            display: inline-block;
            /* Auto width for natural spacing, fixes "STUD I OECO" issue */
            width: auto;
            padding: 0 0.02em;
            /* Tiny padding for block breathing room */
            color: transparent;
            /* Hidden initially */

            /* Animations */
            animation:
                revealText 0.1s ease-out 1.2s forwards,
                /* Smoother reveal */
                collapseToCenter 1.0s cubic-bezier(0.8, 0, 0.2, 1) 2.8s forwards;
            /* Exit phase */
        }

        /* The "Block" pseudo-element (Entrance) */
        .char::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            transform: scaleY(0);
            transform-origin: bottom;

            /* Entrance Animation sequence */
            animation:
                blockGrow 0.6s cubic-bezier(0.2, 1, 0.3, 1) forwards,
                blockFadeOut 0.2s ease-out 1.2s forwards;
            /* Smooth fade out overlapping text reveal */
        }

        /* Stagger the entrance for each letter */
        .char:nth-child(1)::after {
            animation-delay: 0.1s, 1.2s;
        }

        .char:nth-child(2)::after {
            animation-delay: 0.15s, 1.2s;
        }

        .char:nth-child(3)::after {
            animation-delay: 0.2s, 1.2s;
        }

        .char:nth-child(4)::after {
            animation-delay: 0.25s, 1.2s;
        }

        .char:nth-child(5)::after {
            animation-delay: 0.3s, 1.2s;
        }

        .char:nth-child(6)::after {
            animation-delay: 0.35s, 1.2s;
        }

        /* I */
        .char:nth-child(7)::after {
            animation-delay: 0.4s, 1.2s;
        }

        /* O */
        .char:nth-child(8)::after {
            animation-delay: 0.45s, 1.2s;
        }

        /* Space */
        .char:nth-child(9)::after {
            animation-delay: 0.5s, 1.2s;
        }

        .char:nth-child(10)::after {
            animation-delay: 0.55s, 1.2s;
        }

        .char:nth-child(11)::after {
            animation-delay: 0.6s, 1.2s;
        }

        /* Keyframes for Entrance */
        @keyframes blockGrow {
            0% {
                transform: scaleY(0);
            }

            100% {
                transform: scaleY(1);
            }
        }

        @keyframes blockFadeOut {
            0% {
                opacity: 1;
                transform: scaleY(1);
            }

            100% {
                opacity: 0;
                transform: scaleY(1);
            }
        }

        @keyframes revealText {
            0% {
                color: transparent;
            }

            100% {
                color: #000000;
            }
        }

        /* Keyframes for Exit (The Squash) */
        /* Updated to rely on flex/margin compaction or simple translate */
        /* Since widths are variable, fixed translations are tricky. */
        /* Better approach for "Squash": Scale spacing down? */
        /* Let's stick to translating towards center based on approx ems */

        .char:nth-child(1) {
            --x-dest: 3.0em;
        }

        .char:nth-child(2) {
            --x-dest: 2.4em;
        }

        .char:nth-child(3) {
            --x-dest: 1.8em;
        }

        .char:nth-child(4) {
            --x-dest: 1.2em;
        }

        .char:nth-child(5) {
            --x-dest: 0.6em;
        }

        .char:nth-child(6) {
            --x-dest: 0em;
        }

        /* I */
        .char:nth-child(7) {
            --x-dest: -0.6em;
        }

        /* O */
        /* Space is 8 */
        .char:nth-child(9) {
            --x-dest: -1.2em;
        }

        /* E */
        .char:nth-child(10) {
            --x-dest: -1.8em;
        }

        /* C */
        .char:nth-child(11) {
            --x-dest: -2.4em;
        }

        /* O */

        @keyframes collapseToCenter {
            0% {
                transform: translateX(0) scale(1);
                opacity: 1;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateX(var(--x-dest)) scale(0.2);
                /* Shrink as they converge */
                opacity: 0;
            }
        }

        /* Space character adjustment */
        .char.space {
            width: 0.4em;
        }

        .char.space::after {
            display: none;
            /* No block for space */
        }

        /* The Final Blob */
        .final-blob {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 1em;
            height: 1em;
            background-color: #000000;
            border-radius: 50%;
            z-index: 20;

            animation:
                blobExpand 1.2s cubic-bezier(0.7, 0, 0.1, 1) 3.2s forwards;
            /* Starts after collapse */
        }

        @keyframes blobExpand {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            100% {
                transform: translate(-50%, -50%) scale(150);
            }
        }

        /* Mobile Scale */
        @media (max-width: 768px) {
            .word {
                font-size: 40px;
            }
        }
    </style>
</head>

<body>

    <div class="loader-container">
        <!-- The Final Blob Element -->
        <div class="final-blob"></div>

        <div class="word">
            <span class="char">S</span>
            <span class="char">T</span>
            <span class="char">U</span>
            <span class="char">D</span>
            <span class="char">I</span>
            <span class="char">O</span>
            <span class="char space">&nbsp;</span>
            <span class="char">E</span>
            <span class="char">C</span>
            <span class="char">O</span>
        </div>
    </div>

</body>

</html>
